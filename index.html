<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>IPTV Nexus â€“ Your Universe of Entertainment</title>
    <meta name="description" content="Experience premium IPTV with 15,000+ channels, 4K movies, and live sports. Instant setup and 24/7 support. Start your free trial today.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        /* --- ALL CSS STYLES ARE EMBEDDED HERE --- */
        
        /* 1. Root Variables & Base Styles */
        :root {
            --dark-bg: #050816; /* Deeper space black */
            --card-bg: #111118;
            --primary-blue: #007BFF;
            --accent-glow: #00BFFF; /* Bright cyan for glow */
            --text-primary: #F0F0F0;
            --text-secondary: #A0A0B0;
            --border-color: #22222A;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; scroll-padding-top: 80px; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.7;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* 2. Header Styles (Slightly more transparent to show off particles) */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 1000;
            transition: all 0.4s ease;
        }
        .header.scrolled {
            background: rgba(5, 8, 22, 0.85); /* Darker glassmorphism */
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { font-size: 1.6rem; font-weight: 700; color: var(--text-primary); text-decoration: none; }
        .nav-logo span { color: var(--primary-blue); }
        .nav-links { display: flex; align-items: center; gap: 35px; }
        .nav-link { text-decoration: none; color: var(--text-secondary); font-weight: 500; transition: color 0.3s ease; position: relative; }
        .nav-link:hover { color: var(--text-primary); }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -5px; left: 50%; transform: translateX(-50%); background-color: var(--accent-glow); transition: width 0.3s ease; }
        .nav-link:hover::after { width: 100%; }
        .btn { display: inline-block; padding: 12px 28px; font-size: 1rem; font-weight: 600; text-decoration: none; border-radius: 50px; transition: all 0.3s ease; border: 2px solid transparent; }
        .btn-primary { background-color: var(--primary-blue); color: var(--text-primary); }
        .btn-primary:hover { background-color: var(--accent-glow); transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0, 191, 255, 0.3); }

        /* 3. Hero Section Styles (Updated for Particle Background) */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            background-color: var(--dark-bg); /* Fallback color */
        }
        #particles-js { /* This is the canvas for our animation */
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0; /* Behind content, in front of bg color */
        }
        .hero-content {
            position: relative; /* Make sure content is above particles */
            z-index: 1;
        }
        .hero-content h1 {
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            color: var(--text-primary);
            text-shadow: 0 0 25px rgba(0, 123, 255, 0.4);
        }
        .hero-content p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 750px;
            margin: 0 auto 40px;
        }
        .hero-buttons { display: flex; justify-content: center; gap: 20px; }
        .btn-secondary { background-color: rgba(255, 255, 255, 0.1); color: var(--text-primary); border: 2px solid var(--border-color); }
        .btn-secondary:hover { background-color: var(--text-primary); color: var(--dark-bg); border-color: var(--text-primary); transform: translateY(-3px); }

        /* 4. Responsive Design */
        @media (max-width: 992px) { .nav-links { display: none; } }
        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.8rem; }
            .hero-content p { font-size: 1.1rem; }
            .hero-buttons { flex-direction: column; align-items: center; }
            .btn { width: 80%; max-width: 300px; }
        }
    </style>
</head>
<body>

    <!-- =======================
    PART 1: HEADER
    ======================== -->
    <header class="header" id="header">
        <div class="container navbar">
            <a href="#home" class="nav-logo">IPTV<span>Nexus</span></a>
            <nav class="nav-links">
                <a href="#features" class="nav-link">Features</a>
                <a href="#pricing" class="nav-link">Pricing</a>
                <a href="#support" class="nav-link">Support</a>
                <a href="#trial" class="btn btn-primary">Free Trial</a>
            </nav>
        </div>
    </header>

    <!-- =======================
    MAIN CONTENT WRAPPER
    ======================== -->
    <main>

        <!-- =======================
        PART 1.5: HERO SECTION (UPGRADED)
        ======================== -->
        <section id="home" class="hero">
            <!-- Particle.js Container -->
            <div id="particles-js"></div>

            <div class="container">
                <div class="hero-content" data-aos="fade-up">
                    <h1>The Future of Entertainment is Here</h1>
                    <p>Unlock a universe of content with over 15,000 live channels, blockbuster movies, and binge-worthy series in stunning HD & 4K quality. Stable, reliable, and ready for you.</p>
                    <div class="hero-buttons">
                        <a href="#pricing" class="btn btn-primary">Get Started Now</a>
                        <a href="#features" class="btn btn-secondary">Explore Features</a>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- AOS (Animate on Scroll) Library JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- Particles.js Library CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        // --- ALL JAVASCRIPT IS EMBEDDED HERE ---

        // 1. Initialize AOS (Animate on Scroll)
        AOS.init({
            duration: 1000,
            once: true,
            offset: 50,
        });

        // 2. Sticky Header with "scrolled" class
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // 3. Initialize Particles.js with a custom high-tech configuration
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100, /* More particles for a denser feel */
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true, /* Twinkling effect */
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.2, /* Faint constellation lines */
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2, /* Slower, more majestic movement */
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse" /* Pushes particles away from cursor */
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push" /* Adds more particles on click */
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 0.5
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 150, /* How far the repulsion effect goes */
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

    </script>
</body>
</html>
